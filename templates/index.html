<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistical Machine Translation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Statistical Machine Translation</h2>
        
        <div class="card shadow p-4">
            <div class="mb-3">
                <label for="english_text" class="form-label">Enter English Text</label>
                <textarea class="form-control" id="english_text" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="target_language" class="form-label">Select Target Language</label>
                <select class="form-select" id="target_language">
                    {% for language in languages %}
                        <option value="{{ language }}">{{ language }}</option>
                    {% endfor %}
                </select>
            </div>

            <button class="btn btn-primary w-100" onclick="translateText()">Translate</button>

            <div class="mt-4">
                <h5>Translated Text:</h5>
                <div id="translated_text" class="border p-3 bg-light"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
